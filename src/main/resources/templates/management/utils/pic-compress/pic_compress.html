<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>笔记博客后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/static/assets/img/favicon.png">
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugins/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/assets/css/admin-nbv5.css" media="all">
    <script src="/static/plugins/jquery/jquery-2.1.4.min.js"></script>
    <!--图片预览-->
    <link rel="stylesheet" href="/static/plugins/pic_show/main.css">
    <link rel="stylesheet" href="/static/plugins/pic_show/default-skin.css">
    <!--图片预览-->
    <script type="text/javascript" src="/static/plugins/pic_show/photoswipe-ui-default.js"></script>
    <script type="text/javascript" src="/static/plugins/pic_show/photoswipe.js"></script>
</head>
<body>
<div class="layui-fluid layui-anim layui-anim-upbit">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-upload" id="upload">
                    <div class="layui-upload-drag" style="display: block;">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将图片拖拽到此处</p>
                    </div>
                </div>
                <div class="layui-card-body" style="overflow:hidden;">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/assets/js/noteblogv5.js"></script>
<script src="/static/assets/js/pic/img.js"></script>
<script>
    layui.config({
        base: '/static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','pic_compress']);
</script>
</body>
</html>
